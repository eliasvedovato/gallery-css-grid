<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item wide">
            <img src="./imgs/cat1.jpg" alt="">
        </div>
        <div class="grid-item">
            <img src="./imgs/cat2.jpg" alt="">
        </div>
        <div class="grid-item tall">
            <img src="./imgs/green1.jpg" alt="">
        </div>
        <div class="grid-item">
            <img src="./imgs/orange1.jpg" alt="">
        </div>
        <div class="grid-item">
            <img src="./imgs/orange2.jpg" alt="">
        </div>
        <div class="grid-item wide">
            <img src="./imgs/orange3.jpg" alt="">
        </div>
        <div class="grid-item">
           <img src="./imgs/red1.jpg" alt=""> 
        </div>
        <div class="grid-item tall">
           <img src="./imgs/red2.jpg" alt=""> 
        </div>
        <div class="grid-item">
           <img src="./imgs/red3.jpg" alt=""> 
        </div>
        <div class="grid-item wide">
            <img src="./imgs/yellow1.jpg" alt="">
        </div>
    </div>
</body>
</html>
